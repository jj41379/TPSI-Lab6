<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Pierwszy projekt springowy</title>
        <meta charset="UTF-8" />
    </head>
    <body>
        <h1>Przedstaw się ładnie:</h1>
        <form action="/hello" method="post">
            Imię: <input type="text" name="imie" />
            Wiek: <input type="number" name="wiek" />
            <input type="submit" value="Wyślij" />
        </form>
        
        <h1>Podaj dwie liczby całkowite</h1>
        <form action="/wynik" method="post">
            x: <input type="number" name="x" />
            y: <input type="number" name="y" />
            <input type="submit" value="Dodaj" />
        </form>
        
        <h1>Podaj dwie liczby całkowite</h1>
        <form action="/wynikOperacja" method="post">
            x: <input type="number" name="x" />
            y: <input type="number" name="y" />
            <select name="operacja">
		<option value="+">Dodawanie</option>
		<option value="-">Odejmowanie</option>
                <option value="*">Mnożenie</option>
            </select>
            <input type="submit" value="Oblicz" />
        </form>
        
         <h1>Podaj dwie liczby całkowite</h1>
        <form action="/wynikForm" method="post">
            x: <input type="number" name="x" />
            y: <input type="number" name="y" />
            <select name="operacja">
		<option value="+">Dodawanie</option>
		<option value="-">Odejmowanie</option>
                <option value="*">Mnożenie</option>
            </select>
            <input type="submit" value="Oblicz" />
        </form>
    </body>
</html>
